<html>
<head>
<title>register form</title>
</head>
<body>

<form method ="post">
	<fieldset>
	Name:<input type ="text" name="myname">
	</fieldset><br>
	<fieldset>
	password:<input type ="password" pattern=".{6,}" name ="myname">
	</fieldset><br>
	<fieldset>
	Email: <input type ="email" name="myname">
	</fieldset>
	<br><fieldset>
	Photo: <input type ="file" name="myname" >
	</fieldset><br>
</form>
</body>
</html>
