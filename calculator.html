<!-- wap to design a calculator using HTML,CSS,Javascript -->
<html>
    <head>
        <title>ncc</title>
    </head>
    <style>
        .no:hover{
            background-color: blue;
        }
    </style>
    <body>
        <table border="1">
           
                <tr>
        <td colspan="5"><input type="text" style="padding:2px" id="res"> </td>
                </tr>
           
            <tbody>
                <tr>
                    <td><input type="button" class="no" onclick="display('7')" value="7"></td>
                    <td><input type="button" class="no" onclick="display('8')" value="8"></td>
                    <td><input type="button" class="no" onclick="display('9')" value="9"></td>
                    <td colspan="2"><input type="button" class="no" onclick="clr()" value="clear"></td>
                </tr>
                <tr>
                    <td><input type="button" class="no" onclick="display('4')" value="4"></td>
                    <td><input type="button" class="no" onclick="display('5')" value="5"></td>
                    <td><input type="button" class="no" onclick="display('6')" value="6"></td>
                    <td><input type="button" class="no" onclick="display('*')" value="*"></td>
                    <td><input type="button" class="no" onclick="display('/')" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="no" onclick="display('1')" value="1"></td>
                    <td><input type="button" class="no" onclick="display('2')" value="2"></td>
                    <td><input type="button" class="no" onclick="display('3')" value="3"></td>
                    <td><input type="button" class="no" onclick="display('+')" value="+"></td>
                    <td><input type="button" class="no" onclick="display('-')" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="no" onclick="display('.')" value="."></td>
                    <td><input type="button" class="no" onclick="display('0')" value="0"></td>
                    <td><input type="button" class="no" onclick="solve()" value="="></td>
                    <td><input type="button" class="no" onclick="display('x')" value="x" disabled="disabled"></td>
                    <td><input type="button" class="no" onclick="display('%')" value="%"></td>
                </tr>
            </tbody>
        </table>
    </body>
    <script>
        function display(val){
            document.getElementById("res").value +=val;
        }
        function solve(){
            var calc=document.getElementById("res").value;
            var res=eval(calc);
            document.getElementById("res").value =res;
        }
        function clr(){
            document.getElementById("res").value=" ";
            
        }
        // function display(){
        //     var calc=document.getElementById("res").value;
        //     var res=eval(calc/100);
        //     document.getElementById("res").value +=res;
        // }
    </script>
</html>
