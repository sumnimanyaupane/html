<html>
<head>
<title>Form</title>
<body>
	<form action="#" method="get">
		Name:<input type="text"><br>
		Email:<input type="text"><br>
		Phone No:<input type="text" name="code" value="+977" disabled="disabled">
			<input type="text" name="number" pattern=[0-9]{3,} required="required"><br>
		College:<select name="College">
			<option value="">Please Select</option>
			<option value="NCC" selected="selected">NCC</option>
			<option value="KCMIT">KCMIT</option>
			<option value="SDC">SDC</option>
			</select><br>
		Gender:<input type="radio" name="Male" value="male">Male
			<input type="radio" name="Female" value="female">Female<br>
		Hobbies:<input type="checkbox" name="Cricket" value="Cricket">Cricket
			<input type="checkbox" name="Dancing" value="Dancing">Dancing
			<input type="checkbox" name="Swimming" value="Swimming">Swimming<br>
		Date:<input type="date" name="date" value="date"><br>
		<input type="submit" value="OK">
		<input type="reset" value="Cancel"> <br>
</body>
</head>
</html>
