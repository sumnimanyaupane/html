method: get/post(more secure)
type="text"
type="email"
type="password"
type="number"
type="raio"
type="checkbox"

type="submit"	(type="submit" value="OK")

<html>
<head>
<title>Form</title>
<body>
	<form action="#" method="get">
		Name:<input type="text"><br>
		Age:<input type="number"><br>
		Phone No:<input type="number"><br>
		Gender:<input type="radio" name="Male" value="male">Male
			<input type="radio" name="Female" value="female">Female<br>
		Hobbies:<input type="checkbox" name="Cricket" value="Cricket">Cricket
			<input type="checkbox" name="Dancing" value="Dancing">Dancing<br>
		Date:<input type="date" name="date" value="date"><br>
		<input type="text" placeholder="Enter your college name" required="required"><br>
		<input type="submit" value="OK">
		<input type="reset" value="Cancel"> <br>
</body>
</head>
</html>
